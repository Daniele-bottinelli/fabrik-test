server.port= 8083
spring.datasource.url = jdbc:h2:mem:test
spring.datasource.username = sa
spring.datasource.password = password
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

rest.service.base.url= ${BASE_URL}
rest.service.name= ${BALANCE_NAME}
rest.service.balance.url= ${BALANCE_URL}
rest.service.apikey= ${API_KEY}
rest.service.auth= ${AUTH_SCHEMA}

rest.service.transaction.name= ${TRANSACTION_NAME}
rest.service.transaction.url= ${TRANSACTION_URL}

